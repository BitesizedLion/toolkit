name: Add Tool

on:
  workflow_dispatch:
    inputs:
      toolName:
        description: 'Tool Name'
        type: string
        required: true

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Creating tool: $TOOL_NAME"
        env:
          TOOL_NAME: ${{ inputs.toolName }}

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run node script to generate new tool
        env:
          TOOL_NAME: ${{ inputs.toolName }}
          GITBOOK_API_TOKEN: ${{ secrets.GITBOOK_API_TOKEN }}
        run: |
          node add-tool.mjs $TOOL_NAME
          if git diff --exit-code; then
            echo "{changes_exist}={true}" >> "$GITHUB_ENV"
          fi

      - name: Commit changes
        if: ${{ env.changes_exist == 'true' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add $TOOL_NAME"

      - name: Push changes
        if: ${{ env.changes_exist == 'true' }}
        uses: ad-m/github-push-action@master
        with:
          branch: add-tool-${{ inputs.toolName }}

      - name: Create Pull Request
        if: ${{ env.changes_exist == 'true' }}
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: add-tool-${{ inputs.ToolName }}
          commit-message: "Add Tool: ${{ inputs.ToolName }}"
          title: "Add Tool: ${{ inputs.ToolName }}"
          body: "This pull request adds a new tool."
